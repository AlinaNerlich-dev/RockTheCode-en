<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table with attributes
      </caption>
      <thead>
        <tr>
          <th colspan="4">Header Info</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th colspan="4">Footer information</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td rowspan="2">Cell 1.1</td>
          <td>Cell 1.2</td>
          <td>Cell 1.3</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <!-- <td>Cell 2.1</td> -->
          <td>Cell 2.2</td>
          <td>Cell 2.3</td>
        </tr>
        <tr>
          <td>Row 3</td>
          <td>Cell 3.1</td>
          <td>Cell 3.2</td>
          <td>Cell 3.3</td>
        </tr>
      </tbody>
    </table>

    <p title="This is a paragraph with 20 words">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro
      consectetur magnam reprehenderit deserunt vitae velit esse quo, expedita
      obcaecati eveniet.
    </p>
  </body>
</html>
