<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Tables in HTML</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        My first table
      </caption>
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
          <th>Col 3</th>
          <th>Col 4</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>This is the footer</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Cell 1.1</td>
          <td>Cell 1.2bbbbbbbbbbbbbbbbbbbb</td>
          <td>Cell 1.3</td>
        </tr>
        <tr>
          <td>Cell 2.1</td>
          <td>Cell 2.2</td>
          <td>Cell 2.3</td>
        </tr>
        <tr>
          <td>Cell 3.1</td>
          <td>SPACER</td>
          <td>Cell 3.2</td>
          <td>Cell 3.3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
